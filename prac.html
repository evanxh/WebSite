<html>
    <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="highlighter/prettify.css" /> 
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      #slideshow {
      margin: 50px auto;
      position: relative;
      width: 260px;
      height: 400px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
   }
   #slideshow > div {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
    }

   #slideshow img {
      max-width:300px;
      max-height:300px;
      margin-left: 10px;
      margin-top: 10px
  }
  </style>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  
      <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

  <script>
      $("#slideshow > div:gt(0)").hide();
    setInterval(function () {
    $('#slideshow > div:first')
        .fadeOut(2000)
        .next()
        .fadeIn(2000)
        .end()
        .appendTo('#slideshow');
        }, 5000);
    </script>
    </head>
      <body>
      <div id="slideshow">
        <div>
          <img src="catcat.jpeg" style="width:200px; height:250px">
        </div>
        <div>
          <img src="turtle.jpg" style="width:200px; height:250px">
        </div>
        <div>
          <img src="dogdog.jpeg" style="width:200px; height:250px">
        </div>
      </div>
      <center> Slideshow of images  </center> 
      </body>
  </html>
